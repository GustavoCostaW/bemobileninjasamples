<md-list>
    <div ng-hide="peoples">
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </div>
    <md-list-item class="md-3-line" ng-repeat="people in peoples" ng-click="routeTo(people._id)">
        <img ng-src="{{people.picture}}" class="md-avatar" alt="{{people.name}}" />
        <div class="md-list-item-text">
            <h3>{{ people.name }}</h3>
            <p>{{ people.about }}</p>
        </div>
    </md-list-item>
</md-list>
